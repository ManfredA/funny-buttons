<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="./styles.css" rel="stylesheet">

  <title>Animated buttons</title>
  <script src="https://use.fontawesome.com/a84c870983.js"></script>
</head>

<body>
  <div class="media-button-section">
    <div class="funny-button">
      <div class="funny-button-base">
        <i class="funny-button-icon fa fa-heart"></i>
      </div>
      <div class="funny-button-helper">
        <div class="funny-button-helper-label">
          Add to favorites
        </div>
      </div>
    </div>
    <div class="funny-button">
      <div class="funny-button-base">
        <!-- <i class="funny-button-icon fa fa-twitter"></i> -->
        <i class="funny-button-icon fa funny-button-ico fa-stethoscope"></i>
      </div>
      <div class="funny-button-helper">
        <div class="funny-button-helper-label">
          Run diagnostic
        </div>
      </div>
    </div>
    <div class="funny-button">
      <div class="funny-button-base">
        <!-- <i class="funny-button-icon fa fa-twitter"></i> -->
        <i class="funny-button-icon fa fa-solid fa-motorcycle"></i>
      </div>
      <div class="funny-button-helper">
        <div class="funny-button-helper-label">
          Let's Ride!
        </div>
      </div>
    </div>

  </div>
</body>

</html>
